---

 - name: Nested Loop
   hosts: dbserver
   remote_user: ansibleuser
   become: yes
   tasks: 

     - name: Give user access to multiple databases
       mysql_user: name={{ item[0] }} priv={{ item[1] }}.*:ALL append_privs=yes password=foo login_user=root 
       with_nested:
         
          - [ 'alice', 'bob' ]
          - [ 'clientdb', 'employeedb', 'providerdb' ]    

